{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link rel="stylesheet" href="{% static 'account/main.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body style="background-color: #fff3d5">
        <!-- main container -->
        <div class="container-fluid" style="background-color: #fff3d5">
            <div class="row m-3">
                <!-- content section -->
                <div class="col-xs-12 col-sm-10" style="background-color: #fff3d5">
                    {% block content %}{% endblock %}
                </div>
                <div class="col-xs-12 col-sm-2" style="background-color: #fff3d5">
                    <div class="list-group m-3">
                        {% get_username request.resolver_match.kwargs user.username as menu_user %}
                        <a type="button"
                           class="list-group-item list-group-item-action"
                           href="{% url 'account:profile' menu_user %}">Profile</a>
                        <a type="button"
                           class="list-group-item list-group-item-action"
                           href="{% url 'account:guestbook' menu_user %}">Guestbook</a>
                        <a type="button"
                           class="list-group-item list-group-item-action"
                           href="{% url 'account:diary' menu_user %}">Diary</a>
                        <button type="button" class="list-group-item list-group-item-action" disabled>Friends</button>
                        <button type="button" class="list-group-item list-group-item-action" disabled>Photos</button>
                        <button type="button" class="list-group-item list-group-item-action" disabled>Friends</button>
                        <button type="button" class="list-group-item list-group-item-action" disabled>kalsy i szko≈Çy</button>
                        <button type="button" class="list-group-item list-group-item-action" disabled>Invite</button>
                        <button type="button" class="list-group-item list-group-item-action" disabled>Puls</button>
                        <button type="button" class="list-group-item list-group-item-action" disabled></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
    </body>
</html>
