{% extends "account/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded m-2">
        <div class="container overflow-hidden text-center">
            <div class="row justify-content-md-center">
                <div class="col-5">
                    <h1 class="fs-1 epuls-style-text mb-3 mt-2">Login</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-lg btn-success" type="submit">Login</button>
                        <br>
                        <a href="{% url 'account:password_reset' %}">Forgot password?</a>
                        <hr>
                        <a href="{% url 'account:signup' %}" class="btn btn-lg btn-success">Create new account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
